[shield]
; [ru] Прочность щита. Укажите значение с плавающей точкой.
; [en] Shield strength. Specify a floating point value.
STRENGTH = 300.0

; [ru] На сколько делить урон наносимый оружием по щиту. Укажите значение с плавающей точкой.
; [en] How much to divide the damage inflicted by the weapon on the shield. Specify a floating point value.
