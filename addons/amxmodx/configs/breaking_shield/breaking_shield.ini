SHOTGUNS_DIVIDER     = 1.6
SMGS_DIVIDER         = 1.8
RIFLES_DIVIDER       = 1.4
SNIPERRIFLES_DIVIDER = 1.0
MACHINEGUNS_DIVIDER  = 1.2
GRENADES_DIVIDER     = 0.8

